<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <button id="button">Change Grid Size</button>
    <div id="border">
    <div id="container"></div>
    </div>

<script>

  const btn = document.querySelector('#button')
  const container = document.querySelector('#container')
  const squares = document.createElement('div')
  
  squareCount = 16  
  for (i = 0; i < squareCount; i++) {
    const row = container.appendChild(document.createElement('div'));
    row.classList.add('rows')  
      for (s = 0; s < squareCount; s++) {
        const squares = document.createElement('div')
        squares.classList.add('squares')
        row.appendChild(squares)
        squares.addEventListener('mouseover', () => {
          const randomColor = Math.floor(Math.random()*16777215).toString(16);
          squares.style.backgroundColor = ('#' + randomColor)
              })
  }}

  function addSquares() {
    squareCount = prompt("Input a number of rows between 1 and 100.")
    while ((((squareCount < 0) || (squareCount > 100) || (squareCount === '') || (squareCount == null)))) {
        squareCount = prompt("Invalid choice. Input a number between 1 and 100.")
    }
    if ((squareCount >= 1) && (squareCount <= 100)) {
        for (i = 0; i < squareCount; i++) {
          const row = container.appendChild(document.createElement('div'));
          row.classList.add('rows') 
            for (s = 0; s < squareCount; s++) {
              const squares = document.createElement('div')
              squares.classList.add('squares')
              row.appendChild(squares)
              squares.addEventListener('mouseover', () => {
                const randomColor = Math.floor(Math.random()*16777215).toString(16);
                squares.style.backgroundColor = ('#' + randomColor)
              })
    }}}}
  
    function resetSquares() {
    while (container.firstChild) {
        container.removeChild(container.firstChild)
    }
  }

  btn.addEventListener('click', () => {
    resetSquares()
    addSquares()
  })

</script>

</body>
</html>
